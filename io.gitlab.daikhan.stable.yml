app-id: io.gitlab.daikhan.stable
command: daikhan
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '24.08'
    directory: lib/ffmpeg
    add-ld-path: "."
    no-autodownload: false
    autodelete: false

finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --own-name=org.mpris.MediaPlayer2.daikhan

cleanup:
  - /etc
  - /include
  - /libexec
  - /lib/cmake
  - /lib/girepository-1.0
  - /lib/gstreamer-1.0/include
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/doc
  - /share/ffmpeg/examples
  - /share/gir-1.0
  - /share/gstreamer-1.0
  - /share/gst-plugins-base
  - /share/gtk-doc
  - /share/info
  - /share/man
  - /share/pkgconfig
  - /share/vpl/examples
  - '*.la'
  - '*.a'

cleanup-commands:
  - mkdir -p /app/lib/ffmpeg

modules:
  - name: blueprint-compiler
    builddir: true
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler/-/archive/v0.16.0/blueprint-compiler-v0.16.0.tar.bz2
        sha256: 77a5d593f433c8ca70a05390532cd186c60944cfa6bcd39296c1c2597a7a50fc
    cleanup:
      - "*"

  - name: xxHash
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/Cyan4973/xxHash/archive/refs/tags/v0.8.3.tar.gz
        sha256: aae608dfe8213dfd05d909a57718ef82f30722c392344583d3f39050c7f29a80
    build-commands:
      - make PREFIX=/app
      - make PREFIX=/app install

  - name: daikhan
    builddir: true
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.com/daikhan/daikhan/-/archive/0.1-alpha2/daikhan-0.1-alpha2.tar.bz2
        sha256: 296a334a1b288cf0465af15626b423fb4df9d5c6017130810ff8ebb9a41dc32d
    config-opts:
      - -Dprofile=stable
