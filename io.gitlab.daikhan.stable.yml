app-id: io.gitlab.daikhan.stable
command: daikhan
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '24.08'
    directory: lib/ffmpeg
    add-ld-path: "."
    no-autodownload: false
    autodelete: false

finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --own-name=org.mpris.MediaPlayer2.daikhan

cleanup:
  - /etc
  - /include
  - /libexec
  - /lib/cmake
  - /lib/girepository-1.0
  - /lib/gstreamer-1.0/include
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/doc
  - /share/ffmpeg/examples
  - /share/gir-1.0
  - /share/gstreamer-1.0
  - /share/gst-plugins-base
  - /share/gtk-doc
  - /share/info
  - /share/man
  - /share/pkgconfig
  - /share/vpl/examples
  - '*.la'
  - '*.a'

cleanup-commands:
  - mkdir -p /app/lib/ffmpeg

modules:
  - name: blueprint-compiler
    builddir: true
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler/-/archive/v0.14.0/blueprint-compiler-v0.14.0.tar.bz2
        sha256: 2be7682be51b6cbd64ab6775ee6d5806bf18c599d503056eaa4e58f1705be22b
    cleanup:
      - "*"

  - name: xxHash
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/Cyan4973/xxHash/archive/refs/tags/v0.8.2.tar.gz
        sha256: baee0c6afd4f03165de7a4e67988d16f0f2b257b51d0e3cb91909302a26a79c4
    build-commands:
      - make PREFIX=/app
      - make PREFIX=/app install

  - name: daikhan
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/daikhan/daikhan.git
        commit: 4bc33b4f230c50fadfe8503a4771594a56706352
    config-opts:
      - -Dprofile=stable
