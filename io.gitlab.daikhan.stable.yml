app-id: io.gitlab.daikhan.stable
command: daikhan
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: "."
    no-autodownload: false
    autodelete: false

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --own-name=org.mpris.MediaPlayer2.daikhan
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0

cleanup:
  - /etc
  - /include
  - /libexec
  - /lib/cmake
  - /lib/girepository-1.0
  - /lib/gstreamer-1.0/include
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/doc
  - /share/ffmpeg/examples
  - /share/gir-1.0
  - /share/gstreamer-1.0
  - /share/gst-plugins-base
  - /share/gtk-doc
  - /share/info
  - /share/man
  - /share/pkgconfig
  - /share/vpl/examples
  - '*.la'
  - '*.a'

cleanup-commands:
  - mkdir -p /app/lib/ffmpeg

modules:
  - name: blueprint-compiler
    builddir: true
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler/-/archive/v0.14.0/blueprint-compiler-v0.14.0.tar.bz2
        sha256: 2be7682be51b6cbd64ab6775ee6d5806bf18c599d503056eaa4e58f1705be22b
    cleanup:
      - "*"

  - name: xxHash
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/Cyan4973/xxHash/archive/refs/tags/v0.8.2.tar.gz
        sha256: baee0c6afd4f03165de7a4e67988d16f0f2b257b51d0e3cb91909302a26a79c4
    build-commands:
      - make PREFIX=/app
      - make PREFIX=/app install

  - name: cargo-c
    buildsystem: simple
    sources:
      - cargo-c-sources.json
      - type: archive
        url: https://crates.io/api/v1/crates/cargo-c/0.10.4+cargo-0.82.0/download
        sha256: 516e8c3f59af4f1c2571abf539fe26384d4ee12b3bc91dc32c00a0c6efb1a8a2
        dest-filename: cargo-c-0.10.4+cargo-0.82.0.tar.gz
    build-options:
      env:
        CARGO_HOME: /run/build/cargo-c/cargo
    build-commands:
      - cargo install --offline --path . --root /app
    cleanup:
      - "*"

  - gstreamer.yml

  - name: gst-plugin-gtk4
    buildsystem: simple
    sources:
      - gst-plugin-gtk4-sources.json
      - type: archive
        url: https://crates.io/api/v1/crates/gst-plugin-gtk4/0.13.1/download
        sha256: 44b3fe6a92ebf2e62366d9f2d8633cc634187bb7c40fe4db05edfb809e928197
        dest-filename: gst-plugin-gtk4-0.13.1.tar.gz
    build-options:
      env:
        CARGO_HOME: /run/build/gst-plugin-gtk4/cargo
    build-commands:
      - cargo cinstall --frozen --release --all-features --library-type=cdylib --prefix=/app --libdir=/app/lib

  - name: daikhan
    builddir: true
    buildsystem: simple
    sources:
      - type: git
        url: https://gitlab.com/daikhan/daikhan.git
        commit: 4bc33b4f230c50fadfe8503a4771594a56706352
    config-opts:
      - -Dprofile=stable
    build-commands:
      - meson setup build -Dprofile=stable --prefix=/app
      - meson compile -C build || meson compile -C build
      - meson install -C build
